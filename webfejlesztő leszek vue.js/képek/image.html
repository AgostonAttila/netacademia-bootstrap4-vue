<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Images</title>
  <style>
    .image-border {
      border-radius: 15px 140px 30px 5px;
    }

    .image-greyscale{
      -webkit-filter: grayscale(90%); /* Safari 6.0 - 9.0 */
      filter: grayscale(90%);
    }

    .image-sepia{
      -webkit-filter: sepia(90%); /* Safari 6.0 - 9.0 */
       filter: sepia(90%);
    }

  </style>
</head>

<body>

  <div class="container my-5">

    <div class="row">
      <div class="col-12 my-5">
        <img src="img/pexels-photo.jpeg" alt="image">
      </div>

      <div class="col-12 my-5">
        <img src="img/pexels-photo.jpeg" class="img-fluid" alt="Responsive image">
      </div>

      <div class="col-12 my-5">
        <img src="img/pexels-photo.jpeg" class="img-fluid rounded float-left my-3" alt="Responsive image" width="450">
        <img src="img/pexels-photo.jpeg" class="img-fluid rounded float-right my-3" alt="Responsive image" width="450">
      </div>

      <div class="col-12 my-5">
        <img src="img/pexels-photo.jpeg" class="img-fluid mx-auto d-block" alt="Responsive image" width="450">
      </div>

      <div class="col-12 bg-dark my-5 py-5 text-center">
        <img src="img/pexels-photo.jpeg" class="img-fluid img-thumbnail" alt="Responsive image" width="450">
      </div>

      <div class="col-12 my-5">
        <img src="img/pexels-photo.jpeg" class="img-fluid mx-auto d-block border border-success" alt="Responsive image" width="450">
      </div>

      <div class="col-12 bg-dark my-5 py-5 text-center">
        <img src="img/pexels-photo.jpeg" class="img-fluid img-thumbnail rounded-circle" alt="Responsive image" width="450">
      </div>

      <div class="col-12 bg-dark my-5 py-5 text-center">
        <img src="img/pexels-photo.jpeg" class="img-fluid rounded-top" alt="Responsive image" width="450">
      </div>

      <div class="col-12 bg-dark my-5 py-5 text-center">
        <img src="img/pexels-photo.jpeg" class="img-fluid image-border" alt="Responsive image" width="450">
      </div>

      <div class="col-12 my-5">
        <figure class="figure">
          <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
          <figcaption class="figure-caption">A caption for the above image.</figcaption>
        </figure>
      </div>

      <div class="col-12 my-5">
        <figure class="figure">
          <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
          <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
        </figure>
      </div>

      <div class="col-12 my-5">
        <figure class="figure">
          <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded image-greyscale" alt="A generic square placeholder image with rounded corners in a figure.">
          <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
        </figure>
      </div>

      <div class="col-12 my-5">
        <figure class="figure">
          <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded image-sepia" alt="A generic square placeholder image with rounded corners in a figure.">
          <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
        </figure>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
